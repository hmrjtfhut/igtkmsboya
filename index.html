<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Tripping on Air and Falling Down Stairs</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #cat {
            position: absolute;
            bottom: 200px;
            left: 0;
            width: 100px; /* Reduced the size for a better fit */
            transition: transform 0.5s;
        }
        .stairs {
            position: absolute;
            bottom: 0;
            left: 25%; /* Moved stairs more to the left */
            display: flex;
            flex-direction: column-reverse;
            width: 400px; /* Increased width for bigger stairs */
        }
        .step {
            background-color: #8b4513;
            height: 40px; /* Increased height for bigger steps */
            width: 100%;
            border-top: 3px solid #5e3311;
            box-shadow: 0 3px 5px rgba(0,0,0,0.3);
        }
        .step:nth-child(2) {
            width: 90%;
        }
        .step:nth-child(3) {
            width: 80%;
        }
        .step:nth-child(4) {
            width: 70%;
        }
        .step:nth-child(5) {
            width: 60%;
        }
        .step:nth-child(6) {
            width: 50%;
        }
        #trip {
            position: absolute;
            width: 100px;
            height: 10px;
            left: 60%;
            bottom: 200px;
            background-color: transparent;
        }
        button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            z-index: 10;
        }
        @keyframes walk {
            0% {
                left: 0;
            }
            100% {
                left: 60%;
            }
        }
        @keyframes tripAndFall {
            0% {
                left: 60%;
                bottom: 200px;
                transform: rotate(0deg);
            }
            20% {
                left: 62%;
                bottom: 150px;
                transform: rotate(30deg);
            }
            40% {
                left: 65%;
                bottom: 120px;
                transform: rotate(90deg);
            }
            60% {
                left: 70%;
                bottom: 80px;
                transform: rotate(180deg);
            }
            80% {
                left: 75%;
                bottom: 40px;
                transform: rotate(270deg);
            }
            100% {
                left: 80%;
                bottom: 0;
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="scene">
        <img id="cat" src="cat.png" alt="Cat"> <!-- Replace with a cat image -->
        <div class="stairs">
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>
        <div id="trip"></div>
    </div>

    <button onclick="startAnimation()">Make the Cat Trip!</button>

    <script>
        const cat = document.getElementById('cat');

        function startAnimation() {
            // Start walking animation
            cat.style.animation = 'walk 2s forwards';

            // After walking, trip and fall animation
            setTimeout(() => {
                cat.style.animation = 'tripAndFall 2.5s forwards'; // Slightly extended to make the fall more visible
            }, 2000); // Starts after 2 seconds when the cat "reaches" the tripping point
        }
    </script>

</body>
</html>
